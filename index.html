<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de divisiones en HTML</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.columna {
			flex: 1;
			margin: 10px;
			padding: 10px;
			background-color: #eee;
			text-align: center;
		}
		img {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="columna">
			<p>Este es el primer párrafo.</p>
			<img src="https://via.placeholder.com/300x200" alt="Imagen 1">
		</div>
		<div class="columna">
			<p>Este es el segundo párrafo.</p>
			<img src="https://via.placeholder.com/300x200" alt="Imagen 2">
		</div>
		<div class="columna">
			<p>Este es el tercer párrafo.</p>
			<img src="https://via.placeholder.com/300x200" alt="Imagen 3">
		</div>
	</div>
</body>
